<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="print.css" media="print">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="blue-theme">
<!-- Header -->
<header class="header" id="header">
  <div class="container">
    <div class="header-inner">
      <div class="header-title">
        <h4 class="corner-title">make<br>others<br>happy___</h4>
      </div>
      <nav class="nav" id="nav">
        <a th:href="@{/}" class="nav-link">Home</a>
        <a th:href="@{/mywishlist}" class="nav-link">Wishlist</a>
        <form th:action="@{/logout}" method="post"><button class="nav-link logout">Log out</button></form>
        <a href="login" class="nav-link">Log in</a>
        <form class="nav-link search-btn" th:action="@{/search}">
          <button class="search" id="search">
            <img src="img/search1.jpg" alt="" class="icon-search">
          </button>
        </form>
      </nav>
    </div>
  </div>
</header>

<!--Login-->

<div class="form">
  <div class="container">
    <form th:action="@{/search}" method="post" id="form4">
      <div class="form-field">
        <fieldset>
          <legend class="form-title">Search the list</legend>
          <h5 class="search-info">All lists are public, you can search the list by name. <br> Just enter a person's name to find their wishlist.</h5>
          <div class="row">
            <label for="search-login" class="form-label">Username</label>
            <input type="text" name="username" id="search-login" placeholder="e.g. Amigo2003" class="form-box" required>
          </div>

          <input type="submit" value="Search" class="btn btn-form">

        </fieldset>
      </div>
    </form>
  </div>
</div>
</body>
</html>
