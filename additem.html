<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WishList</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="header" id="header">
  <div class="container">
    <div class="header-inner">
      <div class="header-title">
        <h4 class="corner-title">make<br>others<br>happy___</h4>
      </div>
      <nav class="nav" id="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="mywishlist.html" class="nav-link">Wishlist</a>
        <a href="login.html" class="nav-link">Log in</a>
        <a href="#" class="nav-link">Sign up</a>
        <a href="#" class="nav-link logout">Log out</a>
        <button class="search" id="search" onclick="location.href='searchlist.html'">
          <img src="img/search1.jpg" alt="" class="icon-search">
        </button>
      </nav>
    </div>
  </div>
</header>

<!--Login-->

<div class="form">
  <div class="container">
    <form action="https://wa.toad.cz/~xklima/vypisform.php" method="post">
      <fieldset>
        <legend class="form-title">Add an item</legend>
        <div class="row">
          <label for="item" class="form-label">What would you like?</label>
          <input type="text" name="item" id="item" placeholder="e.g. t-shirt" class="form-box">
        </div>
        <div class="row">
          <label for="count" class="form-label">How much?</label>
          <input type="number" name="count" id="count" class="form-box" min="0">
        </div>
        <div class="row">
          <label for="date" class="form-label">By what time? (optional)</label>
          <input type="date" name="date" id="date" class="form-box">
        </div>

          <input type="submit" value="Add item" class="btn btn-form" onclick="location.href='mywishlist.html'">
      </fieldset>
    </form>
  </div>
</div>

</body>
</html>
